<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">
    GIFs
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
      <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486z"/>
    </svg>

  </h3>
  <hr class="text-white">

  <div *ngIf="getTags.length > 0; else noHistory">
    <div
    *ngFor="let tag of getTags; let i = index"
    class="list-group list-reset p-1">
    <button (mouseenter)="onMouseEnter(i)"
            (mouseleave)="onMouseLeave()"
            (click)="search(tag)"
            class="list-group-item list-group-item-action"
    > {{tag | titlecase}}

      <a *ngIf="showTrashButton === i"
              class="trash-img"
              (click)="deleteTag(i)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg>
      </a>
    </button>

    </div>
  </div>

  <ng-template #noHistory>
    <p *ngIf="getTags.length === 0"
       class="text-sm-center text-light">
      No History
    </p>
  </ng-template>
</div>
